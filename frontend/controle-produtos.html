<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de produtos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/controle-produtos.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="cols-sm-12">
                <h1>Controle de produtos</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="cols-sm-12">
                <button id="btn-adicionar" class="btn btn-primary" data-toggle="modal"
                    data-target="#meu-modal">Adicionar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive-sm">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Estoque</th>
                                <th>Valor</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="meu-modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Adiconar produto</h4>
                        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="nome">Nome <sup>*</sup></label>
                                        <input id="nome" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="quantidade">Quantidade <sup>*</sup></label>
                                        <input id="quantidade" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="valor">Valor <sup>*</sup></label>
                                        <input id="valor" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btn-salvar" class="btn btn-primary" type="button">Salvar</button>
                        <button id="btn-cancelar" type="button" class="btn btn-outline-primary">Cancelar</button>
                    </div>

                 

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./js/model/Produto.js"></script>
    <script src="./js/controle-produtos.js"></script>
</body>

</html>
